{% extends 'base.html' %}
{% load static %}
{% block contenido %}
    {% if object_list %}
                    
        {% for p in object_list %}

        <h1>{{p.titulo}}</h1>
        {{p.contenido|safe}}
        <p>{{p.fecha_de_publicacion}}</p>

        {% endfor %}

    {% else %}
        <h1>no hay noticias :)</h1>
    {% endif %}
{% endblock contenido %}
